<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap-3.4.1.min.css" />
    <title>aardio-bootstrap-jquery</title>
</head>
<body>
	<div class="container-fluid" style="margin-top: 10px;">
	
		<!-- 面包屑导航-->
		<ol class="breadcrumb">
			<li><a href="#">主页</a></li>
			<li><a href="#">社区</a></li>
			<li class="active">帮助中心</li>
		</ol>
		
		<!-- 下拉框-->
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				编程语言<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li><a href="#">PHP</a></li>
				<li><a href="#">Python</a></li>
				<li><a href="#">Go</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">C#</a></li>
			</ul>
		</div>
		<br />
			
		<!-- 按钮组-->
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default">左</button>
			<button type="button" class="btn btn-default">中</button>
			<button type="button" class="btn btn-default">右</button>
		</div>
		<br /><br />
		
		<!-- 输入框-->
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
			<span class="input-group-addon" id="basic-addon2">@qq.com</span>
		</div>
		<br />
		
		<!-- 导航-->
		<ul class="nav nav-pills">
			<li role="presentation" class="active category"><a href="#">机器学习</a></li>
			<li role="presentation" class="category"><a href="#">大数据</a></li>
			<li role="presentation" class="category"><a href="#">区块链</a></li>
		</ul>
		<br />

		<!-- 进度条-->
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				60%
			</div>
		</div>
		
		<!-- 徽章-->
		<button class="btn btn-primary" type="button">
			Messages <span class="badge">4</span>
		</button>
		
		<!-- 标签-->
		<span class="label label-default">Default</span>
		<span class="label label-primary">Primary</span>
		
		<h4><span class="label label-success">Success</span></h4>
		<h3><span class="label label-info">Info</span></h3>
		<h2><span class="label label-warning">Warning</span></h2>
		<h1><span class="label label-danger">Danger</span></h1>
		
		<!-- 分页-->
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>

	</div>

	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 点击事件获取元素的内容
			$(".category").on("click", function(){
				alert($(this).children("a").html());
			});
			
			// js调用aardio函数
			$("#basic-addon2").on("click", function(){
				var inputVal = $(".form-control").eq(0).val();
				if (inputVal == "") {
					alert("请输入数据");
				} else {
					external.showMsgBox(inputVal);
				}
			});
		});
	</script>
</body>
</html>
